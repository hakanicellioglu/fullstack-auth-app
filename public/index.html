<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cusana</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header" id="header">
            <h2>Welcome to Cusana</h2>
            <p>Enter your email and password to sign up.</p>
        </header>
        <form id="register-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email address" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="extra">
                <div class="remember-area">
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="link">Forgot password</a>
            </div>
            <div class="btn-area">
                <button type="submit" class="btn register">Sign Up</button>
            </div>
            <div class="divider">
                <span>veya</span>
            </div>
            <div class="btn-area">
                <button type="button" class="btn google"><img width="20" height="20"
                        src="https://img.icons8.com/color/100/google-logo.png" alt="google-logo" /> Google</button>
            </div>
        </form>
        <footer>
            &copy; 2024 Cusana Inc. All rights reserved.
        </footer>
    </div>
    <script src="app.js"></script>
</body>

</html>
